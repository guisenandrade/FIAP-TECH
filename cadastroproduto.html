<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos</title>
  <style>
    body {
      background: url('https://img.freepik.com/vetores-premium/fundo-tecnologico-abstrato_313905-904.jpg?w=900') center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .product-container {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      position: relative;
    }

    .back-arrow {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="product-container">
  <div class="back-arrow" onclick="window.location.href='/'">&#9665;</div>
  <h2>Cadastro de Produto</h2>
  <form action="/cadastroproduto" method="post">
    <label for="code">Código:</label>
    <input type="text" id="code" name="codigo" required>

    <label for="description">Descrição:</label>
    <input type="text" id="description" name="descricao" required>

    <label for="supplier">Fornecedor:</label>
    <input type="text" id="supplier" name="fornecedor" required>

    <label for="manufacturing-date">Data de Fabricação:</label>
    <input type="date" id="manufacturing-date" name="datafabricacao" required>

    <label for="stock-quantity">Quantidade em Estoque:</label>
    <input type="number" id="stock-quantity" name="quantidadestoque" required>

    <button type="submit">Cadastrar Produto</button>
  </form>
</div>

</body>
</html>
