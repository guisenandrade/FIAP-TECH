<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Bootstrap com Imagem Maior e Texto Centralizado</title>
    <!-- Inclua a biblioteca Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .cartao {
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .card {
            width: 18rem;
            text-align: center;
            margin: auto;
        }

        .card-img-top {
            width: 100%; /* A imagem ocupará 100% da largura do card */
            height: auto; /* A altura será ajustada automaticamente */
        }

        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%; /* Ocupará 100% da altura do card */
        }
    </style>
</head>

<body class="cartao">
    <div class="card">
        <img src="https://images.pexels.com/photos/14935011/pexels-photo-14935011.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" alt="Imagem de exemplo">
        <div class="card-body">
            <h5 class="card-title">Título do Card</h5>
            <p class="card-text">Algum texto de exemplo para preencher o card e dar uma ideia de como ele ficaria com conteúdo real.</p>
            
        </div>
    </div>

   
</body>

</html>
